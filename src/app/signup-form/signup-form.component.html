<form [formGroup]="form" class="form-horizontal  col-md-offset-4" role="form" (ngSubmit)="signup()" >
    <div class="form-group">
      
        <label class="inputEmail3" class="col-sm-2 control-lebel" for="username">Email</label>
        <div class ="col-sm-4">
        <input
            id = "username"
            type="text"
            class="form-control"
            placeholder="請輸入電子郵件"
            formControlName="username">
        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div 
                *ngIf="form.controls.username.errors.required "
                class="alert alert-danger">Email is required.</div>
                <div
                   *ngIf="form.controls.username.errors.cannotContainSpace" 
                    class="alert alert-danger">Email cannot contain space.</div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
        <label class="inputPassword3" class="col-sm-2 control-lebel" for="password">Password</label>
      <div class="col-xs-4">
        <input
            id = "password"
            type="password"
            class="form-control"
            placeholder="請輸入密碼"
            formControlName="password">
        <div 
            *ngIf="!form.controls.password.valid"
            class="alert alert-danger">Password is required.</div>
      </div>
    </div>
    <button class="btn btn-primary col-md-offset-2" type="submit">Sign Up</button>
</form>
